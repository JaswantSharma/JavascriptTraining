<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <title>Reviews</title>
    </head>
    <body>
        <main>

            <section
                class="container">
                <!-- TITLE -->
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- reviews -->
                <article class="review">
                    <div class="img-container">
                        <img src="img1.jpeg" id="person-img" alt="an image should be here">
                    </div>
                    <h4 id="author">DevName</h4>
                    <p id="job">software developer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum modi, accusantium inventore praesentium aut sit culpa quae asperiores velit atque ut veritatis maiores rerum dolores quibusdam iste officia eveniet perferendis impedit ipsum.
                    </p>
                    <!-- button -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">surprise me</button>
                </article>
            </section>
        </main>

        <!-- Javascript -->
        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/c880147c48.js" crossorigin="anonymous"></script>
    </body>
</html>
